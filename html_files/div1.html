<!DOCTYPE html>
    <html>
        <head>
            <title> div element</title>
            <style>
                .square{
                    height: 100px;
                    width: 100px;
                    background-color: red;
                    display:inline-block;
                    margin-right: 20px;
                }

                .circle{
                    height: 100px;
                    width: 100px;
                    background-color: green;
                    border-radius: 100px;
                    display:inline-block;
                }
            </style>
        </head>
        <body>
            <div class="square"></div>
            <div class="circle"></div>
        </body>
    </html>
