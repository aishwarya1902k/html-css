<!DOCTYPE html>
    <html>
        <head>
            <title>LinkedIn Signup</title>
            <style>
                .h1{
                    color: rgb(96,96,96);
                    font-size: 12px;
                    margin-bottom: 8px;
                }
                .txt-box{ 
                    width: 280px;
                    height: 25px;
                    border-style: solid;
                    border-radius: 4px;
                    border-width: 1px;
                    margin-top: 0px;
                    margin-bottom: 10px;
                    

                }
                .t-c{
                    color: rgb(96,96,96);
                     width: 290px;
                    font-size:12px;
                    margin-bottom: 8px;
                    margin-top: 0px;
                    
                
                }
                .a-g{
                    color: white;
                    background-color:rgb(0, 100, 213);
                    width: 280px;
                    height:30px;
                    border-radius: 15px;
                    border:none;
                    padding:8px 16px;

                }
            </style>
        </head>

        <body>
            <p class="h1">Email</p>

            <input class="txt-box" type="text">

            <p class="t-c">
             By clicking Agree & Join, you  agree to the Privacy Policy.
            </p>

            <button class="a-g">Agree & Join</button>
        </body>
    </html>
