<!DOCTYPE html>
    <html>
        <head>
            <title>google search box</title>
            <link rel="stylesheet" href="/styles/div7.css">
        
        </head>
 
        <body>
            <div class="search-engine">
                <div class="g-img">
                    <img class="google" src="/images/google-logo.webp">
                </div>
            
                <div class="search-bar">
                    <input class="txt-box" type="text" placeholder="Search Google or type a URL">
                </div>
                <div class="buttons-sec">
                    <button class="gs">Google Search</button>
                    <button class="ifl">I'm Feeling Lucky</button>
                </div>
           </div>
        </body>
    </html>
