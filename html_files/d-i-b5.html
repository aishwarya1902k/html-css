<!DOCTYPE html>
    <html>
        <head>
            <title>
                Uber request - a - ride form
            </title>

            <style>
                .h1{
                    font-family: Arial;
                    display:block;
                    font-size: 30px;
                    color: black;
                    margin-bottom: 6px;
                    width: 400px;
                }

                .pickup-loc,.enter-dest{
                    display:block;
                    width: 400px;
                    padding:8px 16px;
                    color: rgb(128,128,128);
                    font-weight: bold;
                    background-color:rgb(96,96,96,0.15);
                    margin-bottom: 6px;
                    border:none;

                }

                .req-now{
                    width: 180px;
                    padding: 10px 8px;
                    background-color:black;
                    color:white;
                    border:none;
                    border-radius:3px;
                    margin-right:5px

                }
                .sched-button{
                    width: 180px;
                    padding: 10px 8px;
                    background-color:rgb(96,96,96,0.15);
                    border-radius: 3px;
                    border:none;
                   
                }
            </style>

        </head>
       
        <body>
            <p class="h1">Request a ride now</p>
            <input class="pickup-loc" type="text" placeholder="&#128269; Enter Pickup Location">
            <input class="enter-dest" type="text" placeholder="&#128269; Enter destination">
            <button class="req-now">Request Now</button>
            <button class="sched-button">Schedule for later</button>
        </body>
    </html>
