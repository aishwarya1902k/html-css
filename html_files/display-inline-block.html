<!DOCTYPE html>
<html>
    <head>
        <title>text boxes using block property</title>
    </head>
    <style>
        .name-box, .email-box{
            display: block;
            width:150px;
            color: rgb(96,96,96);
            border:solid;
            margin-bottom: 3px;
            border-color: rgb(96,96,96,0.5);
            border-width: 0.5px;
            font-family:Arial;
            font-size:12px;
        }
    </style>
    <body>
        <input class="name-box" type="text" placeholder="Name">
        <input class="email-box" type="text" placeholder="Email">
    </body>
</html>
