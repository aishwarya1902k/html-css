<DOCTYPE html>
    <html>
        <head>
            <title>Twitter text box</title>
            <style>
                .img{
                    width:60px;
                    height:60px;
                    border-radius: 100px;
                    margin-top: 0px;
                    margin-right: 6px;
                    vertical-align: middle;
                }
                .text-box{
                    margin-top: 0px;
                    vertical-align:middle;
                    width: 200px;
                    font-size: 12px;
                    border: none;
                    font-family: Arial;

                }
                .tweet-button{
                    vertical-align:middle;
                    color: white;
                    background-color: rgb(0, 140, 255);
                    border-radius: 20px;
                    padding: 6px 12px;
                    border:none;
                    font-size: 12px;
                    font-family: Arial;
                    font-weight: bold;
                }
            </style>
        </head>
        <body>
            <img class="img" src="/images/dogimg.webp">
            <input class="text-box" type="text" placeholder="What is happening?">
            <button class="tweet-button">Tweet</button>
        </body>
    </html>
