<!DOCTYPE html>
<html>
    <head>
        <title>YouTube.com Clone</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

        <style>
            p{
                font-family: Roboto,Arial;
                margin-top: 0px;
                margin-bottom: 0px;
            }

            .search-bar{
                font-size: 18px;
                margin-left: 15px;
                margin-bottom: 10px;
                margin-left: 0px;
                display: block;
            }

            .video-title{
                font-size: 14px;
                font-weight: 500;
                margin-top: 0px;
                line-height: 20px;
                margin-bottom: 12px;
            }

            .vdo-prev{
                display: inline-block;
                vertical-align: top;
                margin-right: 10px;
                display: inline-block;
            }
            .thumbnail{
             width: 300px;
            }
          

            .video-stats, .video-auth{
                display: inline-block;
                margin-top: 0px;
                margin-bottom: 0px;
                font-size: 12px;
                color:rgb(96,96,96)
            }
            
            .video-auth{
                margin-bottom:4px;
            }
            .channel-pic{
                display:inline-block;
                width:50px;
                vertical-align: top;
            }
            .vdo-info{
                display: inline-block;
                width:200px;
            }
            .ch-pic{
                width:40px;
                border-radius:50px;
            }
            .thumbnail-row{
                margin-bottom: 12px;
            }
          
        </style>
    </head>
    <body>
        <input class="search-bar" type="text" placeholder="Search">

        <div class="vdo-prev">
            <div>
                <img class="thumbnail" src="/yt-pics/img-thumbnail-1.webp">
            </div>

            <div>
                <div class="channel-pic">
                    <img class="ch-pic" src="/yt-pics/ch-1.jpeg">
                </div>

                <div class="vdo-info">
                    <div class="thumbnail-row">
                    <p class="video-title"> Talking Tech and AI with Google CEO Sundar Pichai!</p>
                    </div>

                    <p class="video-auth" >Marques Brownlee</p>
                    <p class="video-stats">3.4M views &#183; 6 months ago</p>
                </div>
                
            </div>
        </div> 
            


          <div class="vdo-prev">
            <div>
                <img class="thumbnail" src="/yt-pics/thumbnail-2.webp">
            </div>

            <div>
                <div class="channel-pic">
                    <img class="ch-pic" src="/yt-pics/ch-2.jpeg">
                </div>

                <div class="vdo-info">
                    <div class="thumbnail-row">
                    <p class="video-title">Try Not To Laugh</p>
                    </div>

                    <p class="video-auth" >Markiplier</p>
                    <p class="video-stats">19M views &#183; 4 years ago</p>
                </div>
                
            </div>
        </div> 
           
            
        
    </body>
</html>
